<div class="container">
  <div class="inline-frm-cont" [hidden]="hideComposeBox">
    <div class="newmessage">
      <h3>New Message</h3>
      <div><button (click)="hideCompBox()">X</button></div>
    </div>
    <form [formGroup]="composeemail" (ngSubmit)="composeMail()">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          name="To"
          placeholder="To"
          formControlName="id"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="from"
          placeholder="from"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="Subject"
          placeholder="Subject"
          formControlName="subject"
        />
      </div>
      <div class="form-group">
        <textarea
          id="txtare"
          cols="30"
          rows="10"
          name="message"
          placeholder="write message"
          formControlName="message"
        ></textarea>
      </div>

      <button id="send-btn">Send</button>
    </form>
  </div>
</div>
